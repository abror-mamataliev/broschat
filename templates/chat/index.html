{% extends 'layout/base.html' %}

{% block title %}
    Chat
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1>Chat</h1>
                <div class="list-group">
                    {% for user in users %}
                        <a href="/{{ user.username }}" class="list-group-item list-group-item-action" aria-current="true">
                            {{ user.first_name }} {{ user.last_name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
